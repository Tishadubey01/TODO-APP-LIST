<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do List</title>
    <meta charset="utf-8">
    <style>
        .task {
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
            width: 300px;
            height: 100px;
            overflow: auto;
            font-size: 16px;
        }
        .task:hover {
            background-color: #f5f5f5;
        }
        .task .title {
            font-size: 20px;
            font-weight: bold;
        }
        .completed {
            text-decoration: line-through;
        }
        .canceled {
            text-decoration: line-through;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Todo App</h1>
    <form id="taskForm">
        <input type="text" id="title" placeholder="Enter task description">
        <input type="number" id="priority" min="1" max="9" placeholder="Enter task priority">
        <button type="submit">Add Task</button>
      </form>
      <div id="getcount" ></div>
    <h2>Task List</h2>
    <ul id="taskList"></ul>
<h2> Task Count</h2>
<ul id="getcount"></ul>
   
    <script src="app.js"></script>
</body>
</html>
